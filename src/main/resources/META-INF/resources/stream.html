<!DOCTYPE html>
<html lang="es">
<head>
    <title>Social Stream</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <script src="./js/posts.js"></script>
    <script src="./js/app.js"></script>
    
</head>
<body onload="app.init()" class="bg-gray-50 min-h-screen">
    <!-- Navbar -->
    <nav class="gradient-nav sticky top-0 z-50 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <img src="/api/placeholder/40/40" alt="Logo" class="h-10 w-10 rounded-lg" />
                    <span class="ml-3 text-xl font-bold text-white">Social Stream</span>
                </div>
                
                <div class="flex items-center space-x-4">
                    <span class="text-white text-sm">¡Bienvenido!</span>
                    <button onclick="app.logout()" 
                            class="bg-white/10 hover:bg-white/20 text-white px-4 py-2 rounded-lg font-medium transition-all duration-200 flex items-center space-x-2">
                        <span>Cerrar sesión</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Content Container -->
    <div class="max-w-3xl mx-auto px-4 py-8">
        <!-- Create Post Form -->
        <div class="post-card rounded-xl p-6 mb-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Crear publicación</h2>
            <form id="postform" class="space-y-4">
                <div>
                    <textarea 
                        id="content" 
                        name="content"
                        rows="4"
                        placeholder="¿Qué estás pensando?"
                        class="w-full p-4 rounded-lg border border-gray-200 focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200 resize-none custom-scrollbar"
                    ></textarea>
                </div>
                <div class="flex justify-end">
                    <button 
                        onclick="app.createPost()" 
                        class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-2.5 rounded-lg font-medium transition duration-200 flex items-center space-x-2"
                    >
                        <span>Publicar</span>
                    </button>
                </div>
            </form>
        </div>

        <!-- Posts Stream -->
        <div class="space-y-6">
            <h3 class="text-xl font-semibold text-gray-700 mb-4">Publicaciones recientes</h3>
            <ul id="posts-stream" class="space-y-6">
                <!-- Posts will be inserted here by JavaScript -->
            </ul>
        </div>
    </div>

</body>
</html>
